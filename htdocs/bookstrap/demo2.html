<html lang="en">
<head>

</head>
<body>
    <style type="text/css">
        /* 标签选择器 */
        p {
            text-align: center;
            font-size: 25px;
            color: cadetblue;
            font-family: fantasy;
        }
        /* id选择器 */
        #hr1 {
            background-color: cadetblue;
            height: 2px;
            width: 75%;
        }
        /* 类选择器 */
        .imgbox {
            border-top: 5px solid cadetblue;
           /* 避免因窗口变化影响图片效果 */
            width: 60%;
            height: 40%;
            margin: 0 auto;
        }
        .img {
            width: 60%;
            height: 40%;
            margin: 0 auto;
            display: none;
        }
        </style>
                <title>xcLeigh - 轮播图</title>
            </head>
            <body>
                <!-- 建立一个div控件作为图片框 -->
                <div class="imgBox">
                    <!-- alt：图片路径失败时替换显示内容 -->
                    <img class="img-slide img" src="/bookstrap/img/1.jpg" alt="img1">
                    <img class="img-slide img" src="/bookstrap/img/2.jpg" alt="img2">
                    <img class="img-slide img" src="/bookstrap/img/" alt="img3">
                    <img class="img-slide img" src="" alt="img4">
                    <img class="img-slide img" src="" alt="img5">
                </div>
            </body>
            <script type="text/javascript">
                // index：索引， len：长度
                var index = 0, len;
                // 类似获取一个元素数组
                var imgBox = document.getElementsByClassName("img-slide");
                len = imgBox.length;
                imgBox[index].style.display = 'block';
                // 逻辑控制函数
                function slideShow() {
                    index ++;
                    // 防止数组溢出
                    if(index >= len) index = 0;
                    // 遍历每一个元素
                    for(var i=0; i<len; i++) {
                        imgBox[i].style.display = 'none';
                    }
                    // 每次只有一张图片显示
                    imgBox[index].style.display = 'block';
                }
                // 定时器，间隔3s切换图片
                setInterval(slideShow, 3000);
            </script>
       
</body>
</html>
